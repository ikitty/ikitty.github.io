<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
<meta name="author" content="{{ site.author.name }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" href="static/apple_touch_icon.png" />
<link href="/static/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>

<div class="header">
    <div class="header_inner">
        <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
        <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
        </ul>
    </div>
</div>

<div class="content">
    <div class="content_inner">
        {{ content }}
    </div>
</div>

<div class="footer">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
    with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll</a>
    </p>
</div>

{% include JB/analytics %}
</body>
</html>
