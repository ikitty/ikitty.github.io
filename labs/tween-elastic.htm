<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="gbk" />
<title>Tween-elastic</title>
<style type="text/css">
    * {margin:0;padding:0;list-style:none;}
    .box {padding:50px;}
    .moveWrap {position:relative;border:1px solid #000;width:550px;height:50px;}
    .move {position:absolute;width:50px;height:50px;background-color:#f60;}
    .btn_run {margin-top:20px;}
</style>
</head>
<body>
    <div class="box">
        <div class="moveWrap">
            <div id="moveBox" class="move" ></div>
        </div>
        <input id="btnRun" class="btn_run" type="button" value=" Run " />
    </div>
<script>

var Tween = {
    Elastic: function(t,b,c,d,a,p){
        if (t==0) return b;  if ((t/=d)==1) return b+c;  if (!p) p=d*.3;
        if (!a || a < Math.abs(c)) { a=c; var s=p/4; }
        else var s = p/(2*Math.PI) * Math.asin (c/a);
        return (a*Math.pow(2,-10*t) * Math.sin( (t*d-s)*(2*Math.PI)/p ) + c + b);
    }
}

function Move(){
    var oM = document.getElementById('moveBox').style,
        t=0,
        // final position
        c=500,
        duration=2000,
        fps = 60,
        spf = Math.floor(1000/fps),
        frames = duration/spf;

    oM.left="0px";
    Move.st && clearTimeout(Move.st);

	function _run(){
		if(t< frames){
			t++;
			oM.left = Math.ceil(Tween.Elastic(t,0,c, frames)) + "px";
            Move.st = setTimeout(_run, spf);
		}else{
			oM.left = c + "px";
		}
	}
	_run();
}

document.getElementById('btnRun').onclick = function () {
    Move();
}

</script>
</body>
</html>
