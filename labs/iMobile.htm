    trim: function (v) {
        return v && v.replace(/(^\s*)|(\s*$)/g, '') ;

    gid: function (el) {

    gclass:function (tag, cls, elId) {
        var parent = (typeof elId == "string") && this.gid(elId) || document,
            tags = parent.getElementsByTagName(tag),
            ret = [];
        for (var i = 0, k = null; k = tags[i] ; i++ ) {

        }
        return ret ;
    },
    hasClass:function (el, v) {
        var s = ' ';
        return (s + el.className + s).indexOf( s + this.trim(v) + s) != -1;
    },
    addClass: function (el, v) {
        var curClass = this.trim(el.className) ;
        if (!this.hasClass(el, v)) {
            el.className = this.trim(curClass+ ' ' + v) ;
        }
    },
    removeClass: function (el, v) {
        if (this.hasClass(el, v)){
            var s = ' ' ;
            el.className = this.trim( (s + el.className + s).replace((s + v + s), s) ) ;
        }
    },
    addEvent: function (target, eventType, handler) {
        if (target.addEventListener){
            this.addEvent = function(target, eventType, handler){
                target.addEventListener(eventType, handler, false);
            };
        } else {
            this.addEvent = function(target, eventType, handler){
                target.attachEvent("on" + eventType, handler);
            };
        }
        this.addEvent(target, eventType, handler);
    },

    loadjs: function (url, cb, c) {
        var _head = document.getElementsByTagName("head")[0] || document.documentElement,
            _script = document.createElement("script");

                    if (_script.readyState in {loaded: 1, complete: 1}) {
                        _script.onreadystatechange = null;
                        cb();
                    }
                };
            }
        }
        _head.appendChild( _script );
    },
