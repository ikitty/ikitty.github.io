    <div class="show">

<script type="text/javascript">
    
/**
 * filename.js
 *
 * @author alextang<colinvivy#gmail.com>
 * @date
 * @link   http://icolin.org/
 */


var Eegg = {
    keyCodes: '' ,

    trackKey: function (e) {
        e = e || window.event ;
        var tmpCode = e.keyCode ;
        this.keyCodes += (tmpCode + ',') ;

        if (tmpCode == 27 || tmpCode == 13) {
            this.resetTrack();
        }
        //console.log(['r: ' + this.keyCodes]);

        if (this.keyCodes == '38,38,40,40,37,39,37,39,66,65,') {
            this.show();
            this.resetTrack();
        }
    },

    resetTrack: function () {
        this.keyCodes = '';
    },

    st: null ,

    init: function () {
        var _self = this ;
        document.onkeyup = function (e) {
            Eegg.trackKey(e);
            clearTimeout(_self.st);
            _self.st = setTimeout(function () {
                _self.resetTrack();
            }, 1000);
        }
    },

    show: function () {
        alert(1);
    }
}

Eegg.init();
</script>
</body>
