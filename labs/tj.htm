<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
<title>Tj demo</title>
<style type="text/css" media="screen">
    * {margin:0;padding:0;list-style:none;}
    a {text-decoration:none;color:#000;}
    .m_wrap {max-width:100%;}
    .m_tit {height:96px;margin-top:20px;background:#fff url(tj_logo.jpg) center top no-repeat;background-size:contain;}
    .m_video {width:300px;height:200px;margin:10px auto 0px auto;background-color:#333;}
    .m_video video {width:100%;height:100%;}

    .m_lk {height:40px;clear:both;padding:10px;text-align:center;}
    .m_lk a {display:inline-block;width:143px;height:40px;font:normal 18px/40px Arial;border:1px solid #927D46;background-color:#B69D5D;}
    .m_lk1 {margin-right:10px;}
    .m_lk_gap {display:inline-block;width:10px;}
</style>
</head>
<body>
<div class="m_wrap">
    <div class="m_tit"></div>
    <div class="m_video">
        <video src="http://182.140.175.53/videoctfs.tc.qq.com/b0127cbhvg5.p701.1.mp4?vkey=3D4C3F49DC9B5C534AD433A8AB975D592B55E5B404D3759A8AD883F4E73FEBE2946FC7A4095565AF511EC3637B74F1AA38BC6EA1408240CA&amp;br=127&amp;platform=2&amp;fmt=auto&amp;level=0&amp;sdtfrom=v3010" controls="controls" preload="preload"></video>
    </div>
    <div class="m_lk">
        <a href="http://t7.qq.com" class="m_lk1">进入官网</a><a href="javascript:alert('coming soon');" >武将风采</a>
    </div>
</div>

<script type="text/javascript">
function onBridgeReady() {
    var mainTitle="刀锋铁骑5.21首测开战",
        mainDesc="5月21日《刀锋铁骑》开战，邀您一起体验！",
        mainURL="http://ikitty.github.io/labs/tj.htm",
        mainImgUrl= "http://ikitty.github.io/labs/tj_avatar.jpg";

    //转发朋友圈
    WeixinJSBridge.on("menu:share:timeline", function(e) {
        var data = {
            img_url:mainImgUrl,
            img_width: "120",
            img_height: "120",
            link: mainURL,
            //desc这个属性要加上，虽然不会显示，但是不加暂时会导致无法转发至朋友圈，
            desc: mainDesc,
            title: mainTitle
        };
        WeixinJSBridge.invoke("shareTimeline", data, function(res) {
            WeixinJSBridge.log(res.err_msg)
        });
    });
    //同步到微博
    WeixinJSBridge.on("menu:share:weibo", function() {
        WeixinJSBridge.invoke("shareWeibo", {
            "content": mainDesc,
            "url": mainURL
        }, function(res) {
            WeixinJSBridge.log(res.err_msg);
        });
    });
    //分享给朋友
    WeixinJSBridge.on('menu:share:appmessage', function(argv) {
        WeixinJSBridge.invoke("sendAppMessage", {
            img_url: mainImgUrl,
            img_width: "120",
            img_height: "120",
            link: mainURL,
            desc: mainDesc,
            title: mainTitle
        }, function(res) {
            WeixinJSBridge.log(res.err_msg)
        });
    });
};
//执行
document.addEventListener('WeixinJSBridgeReady', function() {
    onBridgeReady();
});
</script>
</body>
</html>
