<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta charset="gbk" />

<title>canvas ball move up</title>
<style type="text/css" media="screen">
* {margin:0;padding:0;list-style:none;}

.canvas_collision {width:500px;height:500px;background-color:#39f;}
</style>
</head>
<body>


<canvas id="c" class="canvas_collision"></canvas>
<script type="text/javascript">
    var canvas = document.getElementById("c"),
        dw = canvas.clientWidth,
        dh = canvas.clientHeight,
        ctx = canvas.getContext('2d')
        ;

    canvas.setAttribute('width', dw);
    canvas.setAttribute('height', dh);

    var img = new Image();
    img.src = 'http://mat1.gtimg.com/www/images/qq2012/qqlogo_2x.png';

    var w = 268, h = 88 ;
    img.onload = function () {
        ctx.drawImage(img,0,0,w,h)
        ctx.drawImage(img,0,0,w,h ,0,h, w/2, h/2)
    }
    
</script>
</body>
</html>
