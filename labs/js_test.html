<!DOCTYPE html>
<html lang="ZH-cn">
<head>
<meta charset="utf-8" />
<title>Demo </title>
<style type="text/css" media="screen">
    * {margin:0;padding:0;list-style:none;}
    body {font:400 14px/22px Arial;color:#474747;background-color:#e2e2e2;}
    img {display:block;}
</style>
</head>
<body>

<script type="text/javascript">

    var fn = function (a,b, c) {
        console.log(arguments.length) ;
        console.log(arguments.callee.caller) ;
    }
    ~function () {
        console.log('11') ;
    }()

    var arr = [1,3,4,5]

    //基础版
    //每次循环都要计算一次arr的length
    for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]) ;
    };

    //进阶1
    //只需要计算一次length
    for (var i = 0, le = arr.length ; i < le; i++ ) {
        console.log(arr[i]) ;
    }

    //进阶1.1
    //who care length!
    //但是这种方式有局限性，如果要遍历的对象中有元素是0或者''可以被判定为false的值，就悲剧了
    //所以这种方式慎用,尤其是团队协作的时候
    for (var i = 0, k ; k = arr[i] ; i++ ) {
        console.log(k) ;
    }
    
    //进阶2-倒序
    for (var i = arr.length ; i--; ) {
        console.log(arr[i]) ;
    }

    // console.log(fn.length) ;
var global = this;

var sillyFunction = function (recursed) {
    // alert("This is: " + this);
    // if (!recursed) { return arguments.callee( true); }
    if (!recursed) { return arguments.callee.call(this, true); }
}

sillyFunction();
    
    
</script>
</body>
</html>
