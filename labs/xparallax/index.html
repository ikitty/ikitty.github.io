<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="gb2312" />
<meta name="robots" content="all" />
<meta name="author" content="Tencent-TGideas" />
<meta name="Copyright" content="Tencent" />
<link href="style.css" rel="stylesheet" type="text/css" />
<title>xParallax demo</title>
</head>
<body>

<div class="hd">
    
</div>

<div class="core_wrap">
    <div class="core core_1" data-pstage="1">
        <i class="core1_bg1" data-pchild="" data-pos="10" data-deep="0.3"></i>
        <i class="core1_bg2" data-pchild="" data-pos="15" data-deep="0.5"></i>
        <i class="core1_logo" data-pchild="" data-pos="10" data-deep="0.6"></i>
        <i class="core1_tit" data-pchild="" data-pos="10" data-deep="0.8"></i>
    </div>
    <div class="core core_2" data-pstage="2">
        <i class="core2_bg1" data-pchild="" data-pos="15" data-deep="0.2"></i>
        <i class="core2_tit" data-pchild="" data-pos="10" data-deep="0.4"></i>
        <i class="core2_1" data-pchild="" data-pos="42" data-deep="0.8"></i>
        <i class="core2_2" data-pchild="" data-pos="8" data-deep="1"></i>
        <i class="core2_3" data-pchild="" data-pos="35" data-deep="0.8"></i>
        <i class="core2_subtit" data-pchild="" data-pos="35" data-deep="0.6"></i>
    </div>
    <div class="core core_3" data-pstage="3">
        <i class="core3_1" data-pchild="" data-pos="12" data-deep="0.6"></i>
        <i class="core3_2" data-pchild="" data-pos="55" data-deep="1.2"></i>
        <i class="core3_3" data-pchild="" data-pos="15" data-deep="1"></i>
        <i class="core3_bg1" data-pchild="" data-pos="5" data-deep="0.2"></i>
        <i class="core3_bg2" data-pchild="" data-pos="10" data-deep="0.2"></i>
        <i class="core3_tit" data-pchild="" data-pos="20" data-deep="0.4"></i>
        <i class="core3_subtit" data-pchild="" data-pos="35" data-deep="0.6"></i>
    </div>

    <!--S status bar -->
    <ul id="parallaxStatus" class="parallax_status">
        <li class="on"></li>
        <li></li>
        <li></li>
    </ul>
    <!--E status bar -->
</div>


<div class="ft">
    
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/xParallax.js"></script>
<script type="text/javascript">
    $(function () {
        xParallax.init();
    })
</script>
</body>
</html>
