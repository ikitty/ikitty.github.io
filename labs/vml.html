<!DOCTYPE html>
<html lang="ZH-cn">
<head>
<title>d</title>
<meta charset="gbk"/>
<style type="text/css" media="screen">
    #box {position:relative;width:140px;height:140px;border:10px solid #fff;background:url(vml.png) left top repeat;overflow:hidden;}
    .box_wrap {top:100px;left:500px;border:1px solid #000;width:160px;height:160px;}
</style>
</head>
<body>


    <div class="box_wrap">
        <div id="box" class="">
            
        </div>
    </div>

<script type="text/javascript">
(function () {
    if (!window.vml) {
        window.vml = {};
        document.createStyleSheet().addRule(".vml", "behavior:url(#default#VML);display:inline-block;");
        if (!document.namespaces.vml && !+"\v1") {
            document.namespaces.add("vml", "urn:schemas-microsoft-com:vml");
        }
    }
    var vml = window.vml = function (name) {
            return vml.fn.create(name || "rect");
        }
    vml.fn = vml.prototype = {
        create: function (name) {
            this.node = document.createElement('<vml:' + name + ' class="vml">');
            return this;
        },
        appendTo: function (parent) {
            if (typeof this.node !== "undefined" && parent.nodeType == 1) {
                parent.appendChild(this.node);
            }
            return this;
        },
        attr: function (bag) {
            for (var i in bag) {
                if (bag.hasOwnProperty(i)) {
                    this.node.setAttribute(i, bag[i])
                }
            }
            return this;
        },
        css: function (bag) {
            var str = ";"
            for (var i in bag) {
                if (bag.hasOwnProperty(i)) str += i == "opacity" ? ("filter:alpha(opacity=" + bag[i] * 100 + ");") : (i + ":" + bag[i] + ";")
            }
            this.node.style.cssText = str;
            return this;
        }
    }
})();

window.onload = function () {

    vml("shape").css({
        width: "140px",
        height: '140px',
        opacity: 0.3,
        position: 'absolute',
        top: '0px',
        left: '0px'
        // background: 'url(vml.png)'
    }).attr({
        fillcolor: "red",
        strokecolor: "red",
        coordorigin: "0  0",
        coordSize: "140 140",
        path: "m 70,10 l 135,70, 70,100, 30,70 x e"
        // path: "m 30,0 l 100,0, 100,100, 30,100 x e"

    }).appendTo(document.getElementById('box'));
}
</script>

</body>
</html>
