<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name=viewport content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>BoBo web 版</title>
	<style>
		* {margin:0;padding:0;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
		html,body {width:100%;height:100%;overflow:hidden;}
		.bd {width:100%;height:100%;overflow:hidden;-webkit-user-select:none;}
		#avg {z-index:999;position:absolute;top:5px;left:5px;font-size:12px;color:#000;}

		#cont {width:100%;position:absolute;top:40px;left:0;font-size:0;}
		#cont .control {position:absolute;background-color:rgba(255, 0, 0, 0.5);cursor:move;}
		#cont .control.selected {background-color:rgba(0, 255, 0, 0.5);}
		#cont .control .resize {background:rgba(0, 0, 255, 0.5);height:20px;width:20px;position:absolute;right:-10px;bottom:-10px;border-radius:10px;}

		#toolbar {position:absolute;top;0;left:0;width:100%;height:24px;background-color:#eee;padding:8px;}
		#toolbar .cmd {height:24px;margin:0 10px;background-color:#666;width:50px;color:#fff;font-size:14px;text-align:center;line-height:24px;border-radius:2px;cursor:pointer;}

		#toolbar.normal .edit {display:inline-block;}
		#toolbar.normal .cancel,
		#toolbar.normal .add,
		#toolbar.normal .del,
		#toolbar.normal .play {display:none;}

		#toolbar.edit .edit {display:none;}
		#toolbar.edit .cancel,
		#toolbar.edit .add,
		#toolbar.edit .del,
		#toolbar.edit .play {display:inline-block;}
	</style>
</head>
<body>

<div class="bd">
	<div id="toolbar" class="normal">
		<div class="cmd edit">编辑</div>
		<div class="cmd cancel">取消</div>
		<div class="cmd add">添加</div>
		<div class="cmd del">删除</div>
		<div class="cmd play">玩耍</div>
	</div>

	<div id="cont">
		<div id="avg"></div>
	</div>
</div>

<script src="boo.js"></script>
