<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Detect Zoom</title>
<style type="text/css" media="screen">
</style>
</head>
<body>

test
<script type="text/javascript">
function showZoomTips () {
    if (document.getElementById('alexZoomTips')) {
        var el = document.getElementById('alexZoomTips');
        el.style.display = 'block';
    }else {
        var el = document.createElement('div');
        el.id = 'alexZoomTips';
        el.innerHTML = '请按 Ctrl + 0 或手动调整浏览器缩放比率来获得最佳浏览效果 <b>&#215;</b>&nbsp;';
        el.style.cssText = 'position:fixed;bottom:0;left:0;width:100%;height:30px;background-color:#000;font-size:12px;filter:alpha(opacity=80);opacity:0.8;color:#fff;color:#ccc;text-align:right;line-height:30px;';
        document.body.appendChild(el) ;
    }
    el.getElementsByTagName('b')[0].onclick = function () {
        hideZoomTips();
    }
}
function hideZoomTips (argument) {
    if (document.getElementById('alexZoomTips')) {
        document.getElementById('alexZoomTips').style.display = 'none';
    }
}
function detectZoom (){ 
    var ratio = 0,
        screen = window.screen,
        ua = navigator.userAgent.toLowerCase();
    if (window.devicePixelRatio !== undefined) {
        ratio = window.devicePixelRatio;
    }
    else if (~ua.indexOf('msie')) {    
        if (screen.deviceXDPI && screen.logicalXDPI) {
            ratio = screen.deviceXDPI / screen.logicalXDPI;
        }
    }
    else if (window.outerWidth !== undefined && window.innerWidth !== undefined) {
        ratio = window.outerWidth / window.innerWidth;
    }

    if (ratio){
        ratio = Math.round(ratio * 100);
    }

    if (ratio != 100) {
        showZoomTips();
    }else {
        hideZoomTips();
    }
};

window.onresize = function () {
    detectZoom();
}
    
</script>

</body>
</html>
