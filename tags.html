---
layout: page
title: Tags
header: Posts By Tag
group: navigation
---
{% include JB/setup %}

<div class="tags_cont">
    <ul class="tags_nav">
        {% assign tags_list = site.tags %}  
        {% include JB/tags_list %}
    </ul>


    {% for tag in site.tags %} 
    <h2 class="tags_tit" id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
    <ul class="tags_list">
        {% assign pages_list = tag[1] %}  
        {% include JB/pages_list %}
    </ul>
    {% endfor %}
</div>
